<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Place Details</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<img class="logo" alt="logo" src="images/logo.png" height="68" width="142">
		<nav>
			<a href="login.html" class="login-button" id="login-link">Login</a>
			<a href="index.html">Home</a>
		</nav>
	</header>
	<main>
		<div class="place">
			<section id="place-details">
				<!-- Place details will be populated dynamically -->
			</section>
			<section id="reviews">
				<!-- Reviews will be populated dynamically -->
			</section>
			<section id="add-review">
				<h2>Add a Review</h2>
				<form id="review-form">
					<label for="review-text">Review:</label>
					<textarea id="review-text" name="review-text" required></textarea>

					<button type="submit">Submit</button>
				</form>
			</section>
		</div>
	</main>
	<script type="module" src="js/place.js"></script>
</body>

</html>
